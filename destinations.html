<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Travels</title>
    <link rel="stylesheet" href="styles/destinations.css">
</head>

<body>
    <header>
        <form action="" id="searchForm">
            <input type="search" id="search" placeholder="search destination">
        </form>
    </header>

    <main>
        <aside id="filterRange">
            <div class="radio-group">
                <h2>Price</h2>
                <input class="radio-input" name="radio-group" id="radio1" type="radio">
                <label class="radio-label" for="radio1">
                  <span class="radio-inner-circle"></span>
                  Rs. 1000 - Rs. 9999
                </label>
                
                <input class="radio-input" name="radio-group" id="radio2" type="radio">
                <label class="radio-label" for="radio2">
                  <span class="radio-inner-circle"></span>
                  Rs. 10000 - Rs. 19999
                </label>
                
                <input class="radio-input" name="radio-group" id="radio3" type="radio">
                <label class="radio-label" for="radio3">
                  <span class="radio-inner-circle"></span>
                  Rs. 20000 - Rs. 29999
                </label>

                <input class="radio-input" name="radio-group" id="radio4" type="radio">
                <label class="radio-label" for="radio4">
                  <span class="radio-inner-circle"></span>
                  Rs. 30000 - Rs. 39999
                </label>
                
                <input class="radio-input" name="radio-group" id="radio5" type="radio">
                <label class="radio-label" for="radio5">
                  <span class="radio-inner-circle"></span>
                  Rs. 40000 - Rs. 49999
                </label>
                
                <input class="radio-input" name="radio-group" id="radio6" type="radio">
                <label class="radio-label" for="radio6">
                  <span class="radio-inner-circle"></span>
                  Rs. 50000 - Rs. 59999
                </label>
              </div>
              <div>
                <h2>Sort</h2>
                <select id="sortByPrice">
                    <option value="" selected>Select Range</option>
                    <option value="Low">Price Low to High</option>
                    <option value="High">Price High to Low</option>
                </select>
              </div>
        </aside>

        <section id="placeSection">
            <h1>Popular Places in India</h1>
            <div id="placeContainer"></div>
        </section>
        
        <aside id="stateSection">
            <h1 >Top States</h1>
            <div id="stateContainer"></div>
        </aside>      
    </main>
  
    <script src="scripts/destinations.js"></script>
</body>

</html>
