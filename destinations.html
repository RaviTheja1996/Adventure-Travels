<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Travels</title>
    <link rel="stylesheet" href="styles/destinations.css">
</head>

<body>
    <header>
        <form action="" id="searchForm">
            <input type="search" id="search" placeholder="search destination">
        </form>

        <select>
            <option value="" selected>Select Range</option>
            <option value="Low">Price Low to High</option>
            <option value="High">Price High to Low</option>
        </select>
    </header>

    <aside>
        <form action="">
            <label for="r1"><input type="radio" id="r1">Rs. 1000 - Rs. 9999</label>
            <label for="r2"><input type="radio" id="r2">Rs. 10000 - Rs. 19999</label>
            <label for="r3"><input type="radio" id="r3">Rs. 20000 - Rs. 29999</label>
            <label for="r4"><input type="radio" id="r4">Rs. 30000 - Rs. 39999</label>
            <label for="r5"><input type="radio" id="r5">Rs. 40000 - Rs. 49999</label>
            <label for="r6"><input type="radio" id="r6">Rs. 50000 - Rs. 59999</label>
            <label for="r7"><input type="radio" id="r7">Rs. 60000 - Rs. 69999</label>
        </form>
    </aside>
    
    <section>
        <h1 >Top States in India</h1>
        <div id="stateContainer"></div>
    </section>

    <section id="placeSection">
        <h1>Popular Places in India</h1>
        <div id="placeContainer"></div>
    </section>

    <script src="scripts/destinations.js"></script>
</body>

</html>
