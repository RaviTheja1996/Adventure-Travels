<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="./../style.css" /> -->
  <link rel="stylesheet" href="./register.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <link rel="stylesheet" href="sign-up.css"> -->
</head>
<body>
    <div id="Register-box">
        <div id="registerh3"><h5>Register With The Adventure Travel</h5></div> 
        <div class="login_register_btn">
            <a  href="./../Sign-In/Login.html"class="login"><button class="login">Sign-In</button></a>
            <!-- <a href="#" class="login"><span><button class="login_btn">Sign-in</button></span></a> -->
            <a  href="register.html"class="register"><button class="register">Sign-Up</button></a>
           
        </div> 
        <form action="">
            <div id="registerinput">
              <h4>-OR-</h4>
              <div class="fistnamelastname">
                <input type="text" placeholder="FirstName" class="firstname_list" required>
                <input type="text" placeholder="LastName" class="lastname_list" required>
              </div>
              <input type="email" placeholder="Email-Id" class="email_list" required>
              <input type="password" placeholder="New password" class="new_password_list" required>
              <input type="submit" value="REGISTER" id="submit">
              <span class="registerspan">Already a Customer? <a href="./../Sign-In/Login.html" id="regilogin">Sign-In</a> </span>
            </div>
          </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
