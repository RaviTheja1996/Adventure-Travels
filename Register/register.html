<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="Register-box">
        <div id="registerh3"><h4>Register With The Adventure Travel</h4></div> 
        <div class="login_register_btn">
            <a  href="#"class="login"><button class="login">Sign-In</button></a>
            <!-- <a href="#" class="login"><span><button class="login_btn">Sign-in</button></span></a> -->
            <a  href="#"class="register"><button class="register">Sign-Up</button></a>
           
        </div> 
        <form action="">
            <div id="registerinput">
              <h3>-OR-</h3>
              <div class="fistnamelastname">
                <input type="text" placeholder="FirstName" class="firstname_list" required>
                <input type="text" placeholder="LastName" class="lastname_list" required>
              </div>
              <input type="email" placeholder="Email-Id" class="email_list" required>
              <input type="password" placeholder="New password" class="new_password_list" required>
              <div class="gendercheck">
                <label for="">Gender</label>
                <label for=""> <input type="radio" value="Male" class="male_list"> Male</label>
                <label for=""> <input type="radio" value="Male" class="female_list"> Female</label>
                <label for=""> <input type="radio" value="Male" class="other_list"> Other</label>
              </div>
              <input type="submit" value="REGISTER" id="submit">
              <span class="registerspan">Already a Customer? <a href="sign-in.html" id="regilogin">Sign-In</a> </span>
            </div>
          </form>
    </div>

    
</body>
</html>
